<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="js-file.js" defer></script>
</head>
<body>
<header>The Odin Project: Calculator</header>
<main>
    <div id="calculator">
        <div id="screen"></div>
        <div id="buttons">
            <div class="button clear">AC</div>
            <div class="button pos-neg">+/-</div>
            <div class="button percent">%</div>
            <div class="button divide">/</div>
            <div class="button seven">7</div>
            <div class="button six">8</div>
            <div class="button seven">9</div>
            <div class="button times">x</div>
            <div class="button four">4</div>
            <div class="button five">5</div>
            <div class="button six">6</div>
            <div class="button minus">-</div>
            <div class="button one">1</div>
            <div class="button two">2</div>
            <div class="button three">3</div>
            <div class="button plus">+</div>
            <div class="button zero">0</div>
            <div class="button decimal">.</div>
            <div class="button equal">=</div>
            <div class="button blank"> </div>
        </div>
    </div>
</main>
<footer>Liam Rall</footer>
</body>
</html>
