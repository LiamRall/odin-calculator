<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="js-file.js" defer></script>
</head>
<body>
<header>
    <h1>The Odin Project: Calculator</h1>
    <p>The IOS inspired calculator</p>
</header>
<main>
    <div id="calculator">
        <div id="screen">
            <div id="result">1234567890</div>
        </div>
        <div id="buttons">
            <div class="button function">AC</div>
            <div class="button function">+/-</div>
            <div class="button function">%</div>
            <div class="button operator">/</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operator">x</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operator">-</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operator">+</div>
            <div class="button number">0</div>
            <div class="button decimal">.</div>
            <div class="button blank"></div>
            <div class="button operator">=</div>
        </div>
    </div>
</main>
<footer>Liam Rall</footer>
</body>
</html>
